
<div data-ng-controller="cloudController as vm">

    <div data-ng-if="checked" class="animate-if">
        <canvas id="cloud" width="300" height="225" style="background-color: gainsboro"></canvas>
        <button class="" data-ng-click="vm.DrawRectangle()">Draw!</button>
    </div>

    <input type="checkbox" data-ng-model="checked" data-ng-init="checked=true" />

</div>
